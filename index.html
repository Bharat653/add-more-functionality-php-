

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h5 class="card-title">Unit Name</h5>
    <form action="index2.html" class="record" method="post" >
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <div class="records">
                <div class="record-row">
                  <input type="number" placeholder="Start" />
                  <input type="number" placeholder="End" />
                  <input type="number" placeholder="Rs" />
                  <button type="button" style="display: inline;" class="addmorebtn">+</button>
                  <button type="button" style="display: inline;" class="deletemorebtn">-</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <input type="submit" value="submit" name="submit">
    </form>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(document).on("click", ".addmorebtn", function () {
        var newRow = $(".record-row:first").clone();
        newRow.find("input").val("");
        newRow.find(".addmorebtn").show();
        newRow.find(".deletemorebtn").show();
        $(".records").append(newRow);
        $(this).hide();
      });

      $(document).on("click", ".deletemorebtn", function () {
        if ($(".record-row").length > 1) {
          $(this).closest(".record-row").remove();
        }
      });
    </script>
  </body>
</html>
